<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Title -->
        <title>Planet Earth RPG</title>
        <!-- Reset CSS -->
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Fira+Sans+Extra+Condensed|Lexend+Mega&display=swap" rel="stylesheet">
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>

        <header>
            <h1>planet Earth</h1>
            <h1 class="subtitle">the role playing game</h2>
        </header>

        <main>
            <div class="container">
                <h2>Pick a Character</h2>
                    <div id="characters"></div>
                <h2>Enemies Available to Attack</h2>
                    <div id="enemies"></div>
                <h2>Me</h2>
                    <div id="me"></div>
                <h2>Fight Button</h2>
                    <button type="button" id="attack">Attack!</button>
                <h2>Opponent</h2>
                    <div id="opponent"></div>
                <h2>Notifications</h2>
                    <div id="notifications"></div>
            </div>
        </main>

        


        <!-- jQuery CDN -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Game Logic -->
        <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>
</html>
